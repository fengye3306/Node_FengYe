<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>枫叶笔记</title>
  
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- 可定制主题 -->
  <link rel="stylesheet" href="static/docsify/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="static/docsify/themes/vue.css" title="vue">
  <link rel="stylesheet" href="static/docsify/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="static/docsify/themes/theme-simple.css" title="theme-simple" disabled>
  <link rel="stylesheet" href="static/docsify/themes/theme-defaults.css" title="theme-defaults" disabled>

  <!-- 引入 KaTeX 的 JavaScript 和 CSS  支持LaTeX排版数学公式-->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <!-- 引入 marked.js -->
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <!-- 引入 docsify-katex 的 JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 或者使用 GitHub 的链接 -->
  <!-- <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->

  
  <!-- 复制到剪贴板
   在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码。由@jperasmus提供。
   -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <style>
    /*列宽度自适应不换行*/
    table td {
      width: 10%;
      white-space: nowrap;
    }

    /*表头颜色*/
    table thead {
      background-color: rgb(58, 140, 201);
    }

    /*斑马线 */
    table tr:nth-of-type(2n) {
      background-color: rgb(246, 249, 252);
    }

    table td:nth-of-type(2n) {
      color: rgb(34, 151, 214);
    }

    #myTitle {
      text-align: center;
    }

    :root { 
      --base-font-size: 13px;
    }

    /*a标签下划线去掉*/
    a {
      text-decoration: none;
    }

    /*指向a标签时 标签变色*/
    a:hover {
      text-decoration: underline;
    }
    
    * {
      font-family: "KaiTi";
    }

  </style>

</head>

<body>
  <!-- 可以定制导航栏，也可以 load from _navbar.md 或者自定义文件-->
  <nav>
    <ul>
      <li>
        <p id="nav_d">👘主题切换</p>
        <ul class="demo-theme-preview">
          <li><a target="_blank" data-theme="vue">vue</a></li>
          <li><a target="_blank" data-theme="dark">dark</a></li>
          <li><a target="_blank" data-theme="buble">buble</a></li>
          <li><a target="_blank" data-theme="theme-simple">simple</a></li>
          <li><a target="_blank" data-theme="theme-defaults">defaults</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div id="app">加载中...</div>

  <!-- 本文所用的lib均是截止至2019年6月6日的最新版本，如需使用在线或最新版本，请在//unpkg.com/ 对应目录下获取 -->
  <script src="static/docsify/lib/docsify.min.js"></script>
  <!-- 支持mermaid -->
  <!-- <script src="static/mermaid/dist/mermaid.min.js"></script> -->

  <script>

    //主题切换 ---------------------------------------




    window.$docsify = {//全局设置
      name: '',
      repo: '',
      coverpage: true,   //开启封面
      loadSidebar: true, //开启全局侧边栏
      // alias: {           //避免不必要的回退
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      subMaxLevel: 10, //侧边栏开启目录 - 数字似乎是目录深度 最高接受几级
      onlyCover: true,//分离首页和详情页
      homepage: 'DME.md',// 入口文件改为 /home.md 原为README.md
      relativePath: true,//启用相对路径
      /*举个例子
        我在Utopia配置_sidebar,md
        本来按照绝对路径我要写/Utopia/chapterOne.md才可以读取第一章
        现在启用了相对路径 就能这么写 --  ./chapterOne.md
      */
      //logo: '/public/img/144.jpg',//侧边栏出现网站图标，自己用css修改大小
      name: 'READ',
      executeScript: true,//执行文档的第一个srcipt脚本
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏。
      topMargin: 90, // default: 0让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间

      //搜索功能设置全文搜索功能
      search: 'auto', // 默认值
      search: [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      search: {//搜索功能完整配置参数
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/Utopia/': '真理不在这里',//在不用目录下有不同的文字
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/Utopia/': '也许我还没记录这些...',//在不用目录下有不同的文字
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/Utopia', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      count: {//字数统计
        countable: true,
        fontsize: '1.1em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 支持LaTeX排版数学公式
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      }

    }
  </script>

  <!-- 搜索 -->
  <script src="static/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码高亮  static/prismjs/components 目录下按需引入-->
  <script src="static/prismjs/components/prism-bash.min.js"></script>
  <script src="static/prismjs/components/prism-sql.min.js"></script>
  <script src="static/prismjs/components/prism-c.min.js"></script>
  <script src="static/prismjs/components/prism-css.min.js"></script>
  <script src="static/prismjs/components/prism-java.min.js"></script>
  <script src="static/prismjs/components/prism-javascript.min.js"></script>
  <script src="static/prismjs/components/prism-yaml.min.js"></script>
  <!-- 分页 -->
  <script src="static/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
